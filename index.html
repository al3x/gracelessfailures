---
layout: default
title: Recent Posts
---
{% for post in site.posts limit:5 %}
  <div class="post">
  {{ post.content }}
  <p class="signoff">
    &mdash;
    {% if post.author %}
      <em>{{ post.author }}</em>,
    {% else %}
      <em>Alex Payne</em>,
    {% endif %}
    <a href="{{ post.url }}">{{ post.date | date: "%b %d, %Y" }}</a>
  </p>
  </div>
{% endfor %}
