---
layout: default
title: Archive
---
<h2 id="intro">{{ site.posts.size }} archived posts:</h2>

<div class="post">
  <ul>
  {% for post in site.posts %}
    <li>
      {{ post.date | date: "%b %d, %Y"  }} &mdash;
      <a href="{{ post.url }}">{{ post.title }}</a> by
      {% if post.author %}
        {{ post.author }}
      {% else %}
        Alex Payne
      {% endif %}
    </li>
  {% endfor %}
  </ul>
</div>
